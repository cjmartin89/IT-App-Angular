<div class="row">
    <div class="col-xs-12">
      <form (ngSubmit)="onAddItem(f)" #f="ngForm"
      >
        <div class="row margin-top">
          <div class="col-sm-5 form-group margin-left">
            <label for="quote">Quote</label>
            <input
              type="text"
              id="quote"
              class="form-control"
              name="quote"
              ngModel
              >
          </div>
          <div class="col-sm-2 form-group">
            <label for="person">Person</label>
            <input
              type="text"
              id="person"
              class="form-control"
              name="person"
              ngModel
              >
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 margin-left">
            <button class="btn btn-success" type="submit" (click)="onAddItem">{{ editMode ? 'Update' : 'Add'}}</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            <button class="btn btn-danger" type="button" (click)="onDeleteQuote()">Delete</button>
          </div>
        </div>
      </form>
    </div>
  </div>
